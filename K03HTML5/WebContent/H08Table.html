<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>H08Table</title>
</head>
<body>

	<h2>table 태그</h2>
	
	<h3>table 태그의 속성을 이용한 테이블 디자인</h3>
	
	<table border="5" cellpadding="5" cellspacing='5' bgcolor='' width=200>
		<tr>
			<td>가</td>
			<td>나</td>
			<td>다</td>
		</tr>
		<tr>
			<td>라</td>
			<td>마</td>
			<td><<img src="./images/appl.png" alt="사과" /></td>
		</tr>
	</table>

	<h3>CSS속성을 이용한 테이블 디자인</h3>
	<table style="border-spacinmg:20pc; background-color:orange;">
		<tr>
			<td style="padding:5px; border:1px solid black;">가</td>
			<td style="padding:5px; border:1px solid blue;">나</td>
			<td style="padding:5px; border:1px solid red;">다</td>
		</tr>
		<tr>
		<td style="padding:5px; border:1px solid green;">라</td>
		<td style="padding:15px; border:1px solid purple;">마</td>
		<td style="padding:5px; border:1px solid skyblue;">마
			<img src="./images/banana.png" alt="바나나" />
			</td>
		</tr>
	</table>


		<h3>셀병합</h3>
		<table border=1 width='300'>
			<tr>
				<td>1행1열</td>
				<td>1행2열</td>
				<td>1행3열</td>
			</tr>
			<tr>
				<td>2행1열</td>
				<td>2행2열</td>
				<td>2행3열</td>
			</tr>
			<tr>
				<td>3행1열</td>
				<td>3행2열</td>
				<td>3행3열</td>
			</tr>
		</table>
		
		<h4>2행2열과 3행2열을 병합</h4>
		<<table border=1 width='300'>
			<tr>
				<td>1행1열</td>
				<td>1행2열</td>
				<td>1행3열</td>
			</tr>
			<tr>
				<td>2행1열</td>
				<td rowspan="2">2행2열</td>
				<td>2행3열</td>
			</tr>
			<tr>
				<td>3행1열</td>
				<td>3행2열</td>
				<td>3행3열</td>
		
			</tr>
		</table>
		
</body>
</html>
