<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQ01HellojQuery</title>
<script src="../common/jquery/jquery-3.6.0.js"></script>
<script>
	$(document).ready(function(){
		alert("jQuery 시작하기1");
		});

	$().ready(function(){
		alert("jQuery 시작하기2");
	});
	
	jQuery(function(){
		alert("jQuery 시작하기3");
	});
	
	$(function(){
		alert("jQuery 시작하기4");
	});
	
</script>

</head>
<body>

<h2>jQuery시작하기</h2>
<script>
alert("HTML 문서의 끄읏~!!");
</script>

</body>
</html>
